apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: tinkerbell-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: tinkerbell-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: tinkerbell-controller-manager
    spec:
      containers:
      - command:
        - /manager
        env:
        - name: TINKERBELL_CERT_URL
          value: http://192.168.1.1:42114/cert
        - name: TINKERBELL_GRPC_AUTHORITY
          value: 192.168.1.1:42113
        args:
        - --enable-leader-election
        image: tinkerbell-controller
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
        - containerPort: 9440
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
